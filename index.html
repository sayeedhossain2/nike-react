<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/57dbc98db6.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    />

  <body>

          >

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-bold">
              <li class="nav-item">
                <a

                  aria-current="page"
                  href="#"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-width" href="#">Product</a>
              </li>
              <li class="nav-item">

              </li>

              </li>
            </ul>

        </div>
      </nav>
 <!-- banner section start -->
      <section class="banner-bg-color pt-4 pb-5">
        <div class="d-flex flex-column-reverse flex-md-row align-items-center">
          <div class="w-100">
            <img
              class="w-75 "
              
              src="images/images/Group 33092.png"

            />
          </div>
          <div class=>

            </h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quod
              nisi possimus soluta dignissimos voluptatibus!

            <button class="btn btn-primary py-3 px-5">

            </button>
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>

    <!-- header end -->

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

</html>
